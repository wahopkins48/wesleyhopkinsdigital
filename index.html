<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wesley Hopkins - Digital Visibility Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fade-in-up {
            animation: fade-in-up 0.8s ease-out forwards;
        }

        /* For staggered animations */
        .fade-in-up-1 { animation-delay: 0.2s; }
        .fade-in-up-2 { animation-delay: 0.4s; }
        .fade-in-up-3 { animation-delay: 0.6s; }
        .fade-in-up-4 { animation-delay: 0.8s; }
        .fade-in-up-5 { animation-delay: 1.0s; }
        
        html {
            scroll-behavior: smooth;
        }

        body {
            background-color: #000000;
        }

        /* Custom scrollbar for a more modern feel */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #111827; 
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280; 
        }
    </style>
